<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ML API</title>
    <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="login">
        <h1>Predict Flight Delay</h1>
        <form action="{{ url_for('predict')}}"method="post">
            <input type="text" name="BLR-BOM" placeholder="Bangalore-Mumbai" required="required"/>
            <input type="text" name="BLR-DEL" placeholder="Bangalore-Delhii" required="required"/>
            <input type="text" name="BOM-DEL" placeholder="Mumbai-Delhi" required="required"/>
            <input type="text" name="CCU-DEL" placeholder="Kolkata-Delhi" required="required"/>
            <input type="text" name="DEL-HYD" placeholder="Delhi-Hyderabad" required="required"/>
            <input type="text" name="Air Asia" placeholder="Air Asia" required="required"/>
            <input type="text" name="Vistara" placeholder="Vistara" required="required"/>
            <input type="text" name="Indigo" placeholder="Indigo" required="required"/>
            <input type="text" name="Air India" placeholder="Air India" required="required"/>
            <input type="text" name="Go Air" placeholder="Go Air" required="required"/>
            <input type="text" name="Spicejet" placeholder="Spicejet" required="required"/>
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
        <br>
        <br>
        {{prediction_text}}
    </div>
    
</body>
</html>
